name: lint.yml

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          cache: 'true'
          python-version: '3.10'
        
      - name: Restore
        run:
          python -m pip install --upgrade pip
          pip install -r requirements.txt
